<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/TxT-Title-Image.jpeg">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <title>유저관리</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="/css/userManage/style.css">
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/userManage/style.css">
</head>

<body class="g-sidenav-show bg-gray-100">
<div class="position-absolute w-100 min-height-300 top-0"
     style="background-image: url('/img/bg-manage.jpeg'); background-position-y: 50%;">
    <span class="mask bg-primary opacity-6"></span>
</div>

<aside th:replace="fragments/sidebar"></aside>

<div class="main-content position-relative max-height-vh-100 h-100">
    <div th:replace="fragments/nav"></div>
    <div class="card shadow-lg mx-4 mt-12">
        <div th:replace="fragments/user-manage-tab"></div>
    </div>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form role="form" action="/admin/manage/permit" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="card-body scroll_x_bar">
                            <div class="row ">
                                <div class="col-md-12">
                                    <table id="permitUser" class="table align-items-center mb-0">
                                        <thead>
                                        <tr>
                                            <th colspan="3" class="fs-5" th:switch="${statSet}">
                                                <span th:case="3" th:text="|탈퇴 회원 리스트|"></span>
                                                <span th:case="4" th:text="|회원가입 승인 대기 리스트|"></span>
                                                <span th:case="99" th:text="|전체 유저 리스트|"></span>
                                                <span th:case="100" th:text="|관리자 리스트|"></span>
                                                <span th:case="*" th:text="|유저 리스트|"></span>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th class="text-center fs-7"
                                                th:if="${statSet != 100}">선택
                                            </th> <!-- 체크박스 열 추가 -->
                                            <th class="text-center fs-7">
                                                권한
                                            </th>
                                            <th class="text-center fs-7">
                                                상태
                                            </th>
                                            <th class="text-center fs-7">
                                                요청 항목 ID
                                            </th>
                                            <th class="text-center fs-7">
                                                이름
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:if="${statSet != 100}">
                                                <div class="form-check d-flex justify-content-center">
                                                    <input class="form-check-input"
                                                           type="checkbox"
                                                           th:id="${'checkbox' + user.id}"
                                                           th:value="${user.id}"
                                                           name="userIds"/>
                                                </div>
                                            </td>
                                            <td class="text-center"
                                                th:text="${user.getRoleName().substring(5)}"></td>
                                            <td class="text-center">
                                                <div th:classappend="${'ACTIVE' == user.getStatusName() ? 'badge bg-gradient-success' : 'badge bg-gradient-light'}"
                                                     th:text="${user.getStatusName()}"></div>
                                            </td>
                                            <td class="text-center"
                                                th:text="${user.id}">요청 회원 ID
                                            </td>
                                            <td class="text-center"
                                                th:text="${user.name}">이름
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                            <div class="card-header pb-0">
                                <div class="d-flex align-items-center">
                                    <p class="mb-0"></p>

                                    <div class="ms-auto" th:if="${!users.isEmpty()}">
                                        <nav
                                                th:with="
                                                NumberOfPage = ${users.number},
                                                pageNumber = ${users.pageable.pageNumber},
                                                pageSize = ${users.pageable.pageSize},
                                                totalPages = ${users.totalPages},
                                                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1}"

                                                aria-label="Page navigation"
                                        >
                                            <ul class="pagination ">


                                                <li th:classappend="${NumberOfPage + 1 <= 1} ? 'inactive'"
                                                    class="page-item">
                                                    <a class="page-link"
                                                       th:href="@{manage(statusId=${statSet}, page=0)}">
                                                        <span>&laquo;</span>
                                                        <span class="sr-only">First</span>
                                                    </a>
                                                </li>


                                                <li th:classappend="${NumberOfPage + 1 <= 1}  ? 'inactive'"
                                                    class="page-item">
                                                    <a class="page-link"
                                                       th:href="@{manage(statusId=${statSet}, page=${users.number - 1 > 0 ? users.number - 1 : 0})}"
                                                       aria-label="Previous">
                                                        <span aria-hidden="true">&lt;</span>
                                                        <span class="sr-only">Previous</span>
                                                    </a>
                                                </li>

                                                <li th:each="page: ${#numbers.sequence(1, users.totalPages)}"
                                                    th:classappend="${page == pageNumber + 1} ? 'active'"
                                                    class="page-item">
                                                    <a th:text="${page}" class="page-link"
                                                       th:href="@{manage(statusId=${statSet}, page=${page - 1})}"></a>
                                                </li>

                                                <li th:classappend="${pageNumber + 1 <= pageSize + 1} ? 'inactive'"
                                                    class="page-item">
                                                    <a class="page-link"
                                                       th:href="@{manage(statusId=${statSet}, page=${users.number + 1 < users.totalPages - 1 ? users.number + 1 : users.totalPages - 1})}"
                                                       aria-label="Next">

                                                        <span aria-hidden="true">&gt;</span>
                                                        <span class="sr-only">Next</span>
                                                    </a>
                                                </li>

                                                <li th:classappend="${pageNumber + 1 <= pageSize + 1} ? 'inactive'"
                                                    class="page-item">
                                                    <a class="page-link"
                                                       th:href="@{manage(statusId=${statSet}, page=${users.totalPages - 1})}">
                                                        <span>&raquo;</span>
                                                        <span class="sr-only">First</span>
                                                    </a>
                                                </li>

                                            </ul>
                                        </nav>
                                    </div>

                                    <button type="submit" class="my-btn my-btn-green btn-sm ms-auto"
                                            th:if="${statSet} == 3">
                                        탈퇴 복구
                                    </button>
                                    <button type="submit" class="my-btn my-btn-green btn-sm ms-auto"
                                            th:if="${statSet} == 4">
                                        승인
                                    </button>
                                    <button type="submit" class="my-btn my-btn-green btn-sm ms-auto"
                                            th:if="${statSet} == 99">
                                        관리자 권한 부여
                                    </button>
                                    <div class="ms-auto" th:if="${statSet} == 100">

                                    </div>

                                    <!--                                조회에 대한 구현부 끝-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const usersData = /*[[${usersJson}]]*/ '[]';
    const totalPages = /*[[${totalPages}]]*/ '0';
    /*]]>*/
</script>
<!-- 필수 플러그인 js 불러오기-->
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<!--페이지네이션 -->
<script src="/js/userManage/pagination.js"></script>
<script src="/js/userManage/table.js"></script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->

</body>

</html>
