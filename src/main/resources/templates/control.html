<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <title>
        제어
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <script src="/js/controlPage/control.js"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
</head>
<body class="g-sidenav-show bg-gray-100">
<div class="min-height-300 bg-primary position-absolute w-100"></div>
<aside th:replace="fragments/sidebar"></aside>
<main class="main-content position-relative border-radius-lg ">
    <div th:replace="fragments/nav"></div>
    <div class="mt-10 ms-4 me-4">
        <div class="row">
            <div class="col-md-6 mb-1">
                <div class="card bg-cover "
                     style="background-image: url('https://demos.creative-tim.com/argon-dashboard-pro-bs4/assets/img/img-3.jpg')">
                    <div class="card-body z-index-2 py-5">
                        <h2 class="text-white">Light</h2>
                        <div class="form-check form-switch">
                            <input class="form-check-input light" type="checkbox" id="light"
                                   th:checked="${light}" th:disabled="${mode}">
                            <label class="form-check-label" for="light">Checked switch</label>
                        </div>
                    </div>
                    <div class="mask bg-gradient-primary border-radius-lg"></div>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="card bg-cover "
                     style="background-image: url('https://demos.creative-tim.com/argon-dashboard-pro-bs4/assets/img/img-3.jpg')">
                    <div class="card-body z-index-2 py-5">
                        <h2 class="text-white">Air Conditioner</h2>
                        <div class="form-check form-switch">
                            <input class="form-check-input light" type="checkbox" id="airconditioner"
                                   th:checked="${airconditioner}" th:disabled="${mode}">
                            <label class="form-check-label light" for="airconditioner">Checked switch</label>
                        </div>
                    </div>
                    <div class="mask bg-gradient-primary border-radius-lg"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-1">
                <div class="card bg-cover "
                     style="background-image: url('https://demos.creative-tim.com/argon-dashboard-pro-bs4/assets/img/img-3.jpg')">
                    <div class="card-body z-index-2 py-5">
                        <h2 class="text-white">Air Cleaner</h2>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="aircleaner"
                                   th:checked="${aircleaner}" th:disabled="${mode}">
                            <label class="form-check-label" for="aircleaner">Checked switch</label>
                        </div>
                    </div>
                    <div class="mask bg-gradient-primary border-radius-lg"></div>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="card bg-cover "
                     style="background-image: url('https://demos.creative-tim.com/argon-dashboard-pro-bs4/assets/img/img-3.jpg')">
                    <div class="card-body z-index-2 py-5">
                        <h2 class="text-white">AI Mode</h2>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="mode"
                                   th:checked="${mode}">
                            <label class="form-check-label" for="mode">Checked switch</label>
                        </div>
                    </div>
                    <div class="mask bg-gradient-primary border-radius-lg"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
