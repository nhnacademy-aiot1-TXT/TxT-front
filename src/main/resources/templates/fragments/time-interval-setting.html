<div th:if="${currentPlace != null}" class="container-fluid py-4" style="max-width: 1000px">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-lg mt-3 h-100">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0 text-bold text-2xl">시간 설정</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="mb-0 text-bold"><br>사용자가 설정한 시간 동안 방 안에 사람이없다면 자동으로 기기를 끕니다.</p>
                    </div>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="row mt-5">
                        <div class="mb-3 col">
                            <input id="hour" type="text" class="form-control max-width-200" name="hour"
                                   th:placeholder="${currentPlace.getCycle().getHour()}"
                                   th:value="${currentPlace.getCycle().getHour()}" disabled>
                            <label for="hour">HOUR</label>
                        </div>
                        <div class="mb-3 col">
                            <input id="minute" type="text" class="form-control max-width-200" name="minute"
                                   th:placeholder="${currentPlace.getCycle().getMinute()}"
                                   th:value="${currentPlace.getCycle().getMinute()}" disabled>
                            <label for="minute">MINUTE</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
