<div th:if="${currentPlace != null}" class="container-fluid py-4" style="max-width: 1000px">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0 text-bold text-2xl">시간 설정</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="mb-0 text-bold"><br>사용자가 설정한 시간 동안 방 안에 사람이없다면 자동으로 기기를 끕니다.</p>
                    </div>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <form role="form" th:action="@{'/device/settings/place/' + ${currentPlace.getPlaceId()}}"
                          method="post">
                        <!--                        <input type="hidden" name="deviceId" th:value="${currentPlace.deviceId}"/>-->
                        <!--                        <input type="hidden" name="deviceName" th:value="${currentPlace.deviceName}"/>-->
                        <input type="hidden" th:value="${currentPlace.getPlaceName()}" name="placeName">
                        <div class="row mt-5">
                            <div class="mb-3 col">
                                <input id="hour" type="text" class="form-control max-width-200" name="hour"
                                       th:placeholder="${currentPlace.getCycle().getHour()}"
                                       th:value="${currentPlace.getCycle().getHour()}">
                                <label for="hour">HOUR</label>
                            </div>
                            <div class="mb-3 col">
                                <input id="minute" type="text" class="form-control max-width-200" name="minute"
                                       th:placeholder="${currentPlace.getCycle().getMinute()}"
                                       th:value="${currentPlace.getCycle().getMinute()}">
                                <label for="minute">MINUTE</label>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn bg-gradient-primary w-50 my-4 mb-2">Setting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
