<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature Log</title>
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
</head>

<body class="g-sidenav-show bg-gray-100">
<div class="position-absolute w-100 min-height-300 top-0"
     style="background-image: url('/img/log_temperature.jpg'); background-size: cover; background-position-y: 50%;">
    <span class="mask bg-primary opacity-6"></span>
</div>

<aside th:replace="fragments/sidebar"></aside>

<div class="main-content position-relative max-height-vh-100 h-100">
    <div th:replace="fragments/nav"></div>

    <div class="card shadow-lg mx-4 card-profile-bottom">
        <div th:replace="fragments/log-tab"></div>
    </div>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header pb-0"></div>
                    <div class="card-body p-3">
                        <h3>Temperature Log</h3>
                        <table class="table align-items-center mb-0">
                            <thead class="text-white">
                            <tr>
                                <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">날짜</th>
                                <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">최고 온도
                                    (°C)
                                </th>
                                <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">최저 온도
                                    (°C)
                                </th>
                            </tr>
                            </thead>
                            <tbody class="mb-0 text-xm">
                            <tr th:each="temperature : ${temperatureList}">
                                <td th:text="${#temporals.format(temperature.time, 'yyyy-MM-dd')}">날짜</td>
                                <td th:text="${temperature.maxTemperature}">최고 온도</td>
                                <td th:text="${temperature.minTemperature}">최저 온도</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header pb-0"></div>
                    <div class="card-body p-3">
                        <h3>Data Graph</h3>
                        <table class="table border-radius-lg bg-primary">
                            <thead class="text-white">
                            <tr>
                                <th>Parameter</th>
                                <th>Value 1 (%)</th>
                                <th>Value 2 (%)</th>
                            </tr>
                            </thead>
                            <tbody class="text-white">
                            <tr th:each="data : ${dataList}">
                                <td th:text="${#temporals.format(data.time, 'yyyy-MM-dd')}">Date</td>
                                <td th:text="${data.value1}">Value 1</td>
                                <td th:text="${data.value2}">Value 2</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
