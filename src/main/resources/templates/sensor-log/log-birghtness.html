<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>brightness Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="/css/userManage/style.css">
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
</head>

<body class="g-sidenav-show bg-gray-100">
<div class="position-absolute w-100 min-height-300 top-0"
     style="background-image: url('/img/log_brightness.jpg'); background-size: cover; background-position-y: 40%;">
    <span class="mask bg-gray-400 opacity-6"></span>
</div>

<aside th:replace="fragments/sidebar"></aside>

<div class="main-content position-relative max-height-vh-100 h-100">
    <div th:replace="fragments/nav"></div>

    <div class="card shadow-lg mx-4 mt-12">
        <div th:replace="fragments/log-tab"></div>
    </div>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header pb-0"></div>
                    <div class="card-body scroll_x_bar p-3">
                        <h3>Brightness Log</h3>
                        <table class="table align-items-center mb-0">
                            <thead class="text-white">
                            <tr>
                                <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">날짜</th>
                                <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">최고 밝기
                                    (°C)
                                </th>
                                <th class="text-uppercase text-secondary text-sm font-weight-bolder opacity-7">최저 밝기
                                    (°C)
                                </th>
                            </tr>
                            </thead>
                            <tbody class="mb-0 text-xm">
                            <tr th:each="brightness : ${illuminationWeek}">
                                <td th:text="${#temporals.format(brightness.time, 'yyyy-MM-dd')}">날짜</td>
                                <td th:text="${brightness.maxIllumination}">최고 밝기</td>
                                <td th:text="${brightness.minIllumination}">최저 밝기</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header pb-0"></div>
                    <div class="card-body scroll_x_bar p-3">
                        <h3>Data Graph</h3>
                        <table class="table border-radius-lg bg-primary">
                            <thead class="text-white">
                            <tr>
                                <th>Parameter</th>
                                <th>Value 1 (%)</th>
                                <th>Value 2 (%)</th>
                            </tr>
                            </thead>
                            <tbody class="text-white">
                            <tr th:each="data : ${dataList}">
                                <td th:text="${#temporals.format(data.time, 'yyyy-MM-dd')}">Date</td>
                                <td th:text="${data.value1}">Value 1</td>
                                <td th:text="${data.value2}">Value 2</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>
</html>
