<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <title>
        마이페이지
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="/css/userManage/style.css">
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
</head>

<body class="g-sidenav-show bg-gray-100">
<div class="position-absolute w-100 min-height-300 top-0"
     style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/profile-layout-header.jpg'); background-position-y: 50%;">
    <span class="mask bg-primary opacity-6"></span>
</div>

<aside th:replace="fragments/sidebar"></aside>

<div class="main-content position-relative max-height-vh-100 h-100">
    <div th:replace="fragments/nav"></div>

    <div class="card shadow-lg mx-4 card-profile-bottom">
        <div class="card-body p-3">
            <div class="row gx-4">
                <div class="col-auto">
                    <div class="avatar avatar-xl position-relative">
                        <img src="/img/user_icon.png" alt="profile_image"
                             class="w-100">
                    </div>
                </div>
                <div class="col-auto my-auto">
                    <div class="h-100">
                        <h5 class="mb-1" th:text="${user.getName()}"></h5>
                        <p class="mb-0 font-weight-bold text-sm" th:text="${user.getRoleName()}"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form role="form" action="/user/profile" method="post" onsubmit="return checkField()">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="card-header pb-0">
                            <div class="d-flex align-items-center">
                                <p class="mb-0 text-dark font-weight-bold">정보 수정</p>
                                <button type="submit" class="btn btn-primary btn-sm ms-auto">
                                    수정
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Name" class="form-control-label">이름</label>
                                        <input class="form-control" type="text" aria-label="Name" name="name"
                                               th:value="${user.name}">
                                        <span class="ms-2 form-label text-danger" id="notificationId"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Email" class="form-control-label">이메일</label>
                                        <input class="form-control" type="email" aria-label="Email" name="email"
                                               th:value="${user.email}">
                                        <span class="ms-2 form-label text-danger" id="notificationEmail"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Password" class="form-control-label">비밀번호</label>
                                        <input class="form-control" type="password" aria-label="Password"
                                               name="password">
                                        <span class="ms-2 form-label text-danger" id="notificationPw"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 d-flex align-items-sm-center">
                                    <div class="form-group">
                                        <p th:if="${errorMessage}" class="ms-2 col-form-label text-danger"
                                           th:text="${errorMessage}"></p>
                                        <p th:if="${successMessage}" class="ms-2 col-form-label text-success"
                                           th:text="${successMessage}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn bg-gradient-danger float-end" data-bs-toggle="modal" data-bs-target="#quitModal">
                    회원 탈퇴
                </button>
                <div class="modal fade" id="quitModal" tabindex="-1" role="dialog" aria-labelledby="quitModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="quitModalLabel">회원 탈퇴</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center text-bold">회원탈퇴 신청 후 7일간 회원정보가 보관되며</p>
                                <p class="text-center text-bold">7일 이후에는 모든 정보가 삭제되지만</p>
                                <p class="text-center text-bold">기간 내에 복구 요청을 하면 계정 복구가 가능합니다.</p>
                                <p class="text-center text-bold">탈퇴하시겠습니까?</p>
                            </div>
                            <div class="modal-footer">
                                <form role="form" action="/user/profile/deactivate" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">취소</button>
                                    <button type="submit" class="btn bg-gradient-danger">회원 탈퇴</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    function checkField() {
        let nameValue = document.getElementsByName("name")[0].value;
        let passwordValue = document.getElementsByName("password")[0].value;
        let emailValue = document.getElementsByName("email")[0].value;

        let notificationId = document.getElementById("notificationId");
        let notificationPw = document.getElementById("notificationPw");
        let notificationEmail = document.getElementById("notificationEmail");

        if (!nameValue.trim()) {
            notificationId.innerText = "이름을 입력하세요.";
        } else {
            notificationId.innerText = "";
        }

        if (!passwordValue.trim()) {
            notificationPw.innerText = "비밀번호를 입력하세요.";
        } else if (passwordValue.trim().length < 4) {
            notificationPw.innerText = "비밀번호는 4글자 이상 이어야 합니다."
        } else {
            notificationPw.innerText = "";
        }

        if (!emailValue.trim()) {
            notificationEmail.innerText = "이메일을 입력하세요.";
        } else {
            notificationEmail.innerText = "";
        }

        return !(!nameValue.trim() || !passwordValue.trim() || !emailValue.trim() || (passwordValue.trim().length < 4));
    }

    function handleSubmit(errorMessage){
        console.log(errorMessage)
        // errorMessage가 존재하는지 확인하고 처리
        if (errorMessage) {
            alert(errorMessage); // errorMessage가 있으면 alert로 표시
        } else {
            alert("수정이 완료되었습니다"); // errorMessage가 없으면 수정이 완료되었습니다 메시지 표시
        }
    }
</script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
