<div class="card shadow-lg mt-3 h-100">
    <div class="card-header pb-0">
        <div class="d-flex align-items-center">
            <p class="mb-0 text-bold text-2xl">공기청정기 모드 설정</p>
        </div>
    </div>
    <div class="card-body p-3 d-flex align-items-center justify-content-center">

        <div class="text-center">
            <button type="button" class="btn btn-block bg-gradient-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#modal-form">
                <span th:text="${deviceSetting.getDeviceSensor().getOnValue() == 300 ? '현재 모드는 쾌적모드입니다.' : '현재 모드는 일반모드입니다.'}"></span>
            </button>
            <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-body p-0">
                            <div class="card card-plain">
                                <div class="card-header pb-0 text-left">
                                    <h3 class="font-weight-bolder text-primary text-gradient">모드 설정</h3>
                                    <p class="mb-0">공기청정기의 모드를 설정해주세요.</p>
                                </div>
                                <div class="card-body">
                                    <form role="form text-left"
                                          th:action="@{'/device/settings/' + ${deviceSetting.getDevice().getPlaceId()} + '/' + ${deviceSetting.getDevice().getDeviceName()} + '/' + ${deviceSetting.getDeviceSensor().getSensorName()}}"
                                          method="post">
                                        <input type="hidden" th:value="${currentPlace.getPlaceName()}" name="placeName">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="radio" name="mode"
                                                   id="customRadio1"
                                                   th:value="${T(com.nhnacademy.front.mode.AircleanerMode).NORMAL}"
                                                   th:checked="${deviceSetting.getDeviceSensor().getOnValue() == 400}">
                                            <label class="custom-control-label" for="customRadio1">일반 모드</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="mode"
                                                   id="customRadio2"
                                                   th:value="${T(com.nhnacademy.front.mode.AircleanerMode).COMFORT}"
                                                   th:checked="${deviceSetting.getDeviceSensor().getOnValue() == 300}">
                                            <label class="custom-control-label" for="customRadio2">쾌적 모드</label>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit"
                                                    class="btn btn-round bg-gradient-primary btn-lg w-100 mt-4 mb-0">
                                                설정
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
