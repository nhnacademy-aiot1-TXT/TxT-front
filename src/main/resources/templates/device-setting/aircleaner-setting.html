<div class="card shadow-lg mt-3 h-100">
    <div class="card-header pb-0">
        <div class="d-flex align-items-center">
            <p class="mb-0 text-bold text-2xl">공기청정기 모드 설정</p>
        </div>
        <div class="d-flex align-items-center">
            <p class="mb-0 text-bold"><br>커스텀모드일때 사용자가 설정한 값에 따라 자동으로 공기청정기를 끄고 켭니다.</p>
        </div>
    </div>
    <div class="card-body p-3 d-flex justify-content-center align-items-center">
        <div>
            <div class="row" th:each="deviceSensor : ${deviceSensorMap[device.getDeviceName()]}">
                <div class="col d-flex align-items-center justify-content-center">
                    <p class="mb-0 text-center" th:text="${deviceSensor.getSensorName()}"></p>
                </div>
                <div class="col mx-2 my-2">
                    <p>on</p>
                    <div>
                        <input class="form-control" name="onValue"
                               th:value="${T(java.lang.Math).round(deviceSensor.getOnValue())}"
                               pattern="[0-9]+" disabled>
                    </div>
                </div>
                <div class="col mx-2 my-2">
                    <p>off</p>
                    <div class="row">
                        <input class="form-control" name="offValue"
                               th:value="${T(java.lang.Math).round(deviceSensor.getOffValue())}"
                               pattern="[0-9]+" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
