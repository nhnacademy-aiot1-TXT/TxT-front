<div class="card shadow-lg mx-4 mt-3">
    <div class="card-header pb-0">
        <div class="d-flex align-items-center">
            <p class="mb-0">모드 설정</p>
        </div>
    </div>
    <div class="card-body p-3">

        <div class="col-md-4">
            <button type="button" class="btn btn-block bg-gradient-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#modal-form">
                <span th:text="${deviceSensor.getOnValue() == 300 ? '현재 모드는 쾌적모드입니다.' : '현재 모드는 일반모드입니다.'}"></span>
            </button>
            <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-body p-0">
                            <div class="card card-plain">
                                <div class="card-header pb-0 text-left">
                                    <h3 class="font-weight-bolder text-primary text-gradient">모드 설정</h3>
                                    <p class="mb-0">공기청정기의 모드를 설정해주세요.</p>
                                </div>
                                <div class="card-body">
                                    <form role="form text-left"
                                          th:action="@{'/device/settings/' + ${device.getDeviceName()} + '/' + ${deviceSensor.getSensorName()}}"
                                          method="post">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="radio" name="mode"
                                                   id="customRadio1"
                                                   th:value="${T(com.nhnacademy.front.mode.AircleanerMode).NORMAL}"
                                                   th:checked="${deviceSensor.getOnValue() == 400}">
                                            <label class="custom-control-label" for="customRadio1">일반 모드</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="mode"
                                                   id="customRadio2"
                                                   th:value="${T(com.nhnacademy.front.mode.AircleanerMode).COMFORT}"
                                                   th:checked="${deviceSensor.getOnValue() == 300}">
                                            <label class="custom-control-label" for="customRadio2">쾌적 모드</label>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit"
                                                    class="btn btn-round bg-gradient-primary btn-lg w-100 mt-4 mb-0">
                                                설정
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">시간 설정</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="mb-0"><br>사용자가 설정한 시간 동안 방 안에 사람이없다면 자동으로 공기청정기를 끕니다.</p>
                    </div>
                </div>
                <div class="card-body">
                    <form role="form" th:action="@{'/device/settings/' + ${device.getDeviceName()}}"
                          method="post">
                        <input type="hidden" name="deviceId" th:value="${device.deviceId}"/>
                        <input type="hidden" name="deviceName" th:value="${device.deviceName}"/>
                        <div class="row mt-5">
                            <div class="mb-3 col-md-6">
                                <input id="hour" type="text" class="form-control" name="hour"
                                       th:placeholder="${device.getCycle().getHour()}">
                                <label for="hour">HOUR</label>
                            </div>
                            <div class="mb-3 col-md-6">
                                <input id="minute" type="text" class="form-control" name="minute"
                                       th:placeholder="${device.getCycle().getMinute()}">
                                <label for="minute">MINUTE</label>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Setting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
