<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">시간 설정</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="mb-0"><br>사용자가 설정한 시간 동안 방 안에 사람이 없다면 조명을 끕니다.</p>
                    </div>
                </div>
                <div class="card-body">
                    <form role="form" th:action="@{'/device/settings/' + ${device.getDeviceName()}}"
                          method="post">
                        <input type="hidden" name="deviceId" th:value="${device.deviceId}"/>
                        <input type="hidden" name="deviceName" th:value="${device.deviceName}"/>
                        <div class="row mt-5">
                            <div class="mb-3 col-md-6">
                                <input id="hour" type="text" class="form-control" name="hour"
                                       th:placeholder="${device.getCycle().getHour()}"
                                       th:value="${device.getCycle().getHour()}">
                                <label for="hour">HOUR</label>
                            </div>
                            <div class="mb-3 col-md-6">
                                <input id="minute" type="text" class="form-control" name="minute"
                                       th:placeholder="${device.getCycle().getMinute()}"
                                       th:value="${device.getCycle().getMinute()}">
                                <label for="minute">MINUTE</label>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn bg-gradient-primary w-50 my-4 mb-2">Setting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
