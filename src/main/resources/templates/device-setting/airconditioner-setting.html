<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="card shadow-lg mt-3 h-100" style="min-width: 520px">
    <div class="card-header pb-0">
        <div class="d-flex align-items-center">
            <p class="mb-0 text-bold text-2xl">에어컨 온도 설정</p>
        </div>
        <div class="d-flex align-items-center">
            <p class="mb-0 text-bold"><br>커스텀모드일때 사용자가 설정한 값에 따라 자동으로 에어컨을 끄고 켭니다.</p>
        </div>
    </div>
    <div class="card-body p-3 d-flex justify-content-center align-items-center">
        <input type="hidden" th:value="${currentPlace.getPlaceName()}" name="placeName">
        <div>
            <div class="row px-2" th:each="deviceSensor : ${deviceSensorMap[device.getDeviceName()]}">
                <div class="col-md-4 mx-0 d-flex align-items-center justify-content-center">
                    <p class="mb-0 text-center text-2xl text-bold" th:text="${deviceSensor.getSensorName()}"></p>
                </div>
                <div class="col-md-4 mx-0 my-2">
                    <div>
                        <label for="onValue" class="text-2xl">on</label>
                        <input class="form-control text-lg" name="onValue" id="onValue"
                               th:value="${T(java.lang.Math).round(deviceSensor.getOnValue())}"
                               pattern="[0-9]+" disabled>
                    </div>
                </div>
                <div class="col-md-4 mx-0 my-2">
                    <div class="row">
                        <label for="offValue" class="text-2xl">off</label>
                        <input class="form-control text-lg" name="offValue" id="offValue"
                               th:value="${T(java.lang.Math).round(deviceSensor.getOffValue())}"
                               pattern="[0-9]+" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
