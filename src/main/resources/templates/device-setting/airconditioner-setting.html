<div class="card shadow-lg mx-4 mt-3">
    <div class="card-header pb-0">
        <div class="d-flex align-items-center">
            <p class="mb-0">온도 설정</p>
        </div>
        <div class="d-flex align-items-center">
            <p class="mb-0"><br>수동모드일때 사용자가 설정한 온도에 따라 자동으로 에어컨을 끄고 켭니다.</p>
        </div>
    </div>
    <div class="card-body p-3">
        <form method="post"
              th:action="@{'/device/settings/' + ${device.getDeviceName()} + '/' + ${deviceSensor.getSensorName()}}">
            <div class="row align-items-center justify-content-center">
                <div class="row col-md-3 mx-2">
                    <p>on</p>
                    <div>
                        <fieldset class="data-quantity" id="onValue">
                            <button type="button" title="Down" class="sub">Down</button>
                            <input name="onValue" th:value="${T(java.lang.Math).round(deviceSensor.getOnValue())}"
                                   pattern="[0-9]+">
                            <button type="button" title="Up" class="add">Up</button>
                        </fieldset>
                    </div>
                </div>
                <div class="row col-md-3 mx-2">
                    <p>off</p>
                    <div class="row">
                        <fieldset class="data-quantity" id="offValue">
                            <button type="button" title="Down" class="sub">Down</button>
                            <input name="offValue" th:value="${T(java.lang.Math).round(deviceSensor.getOffValue())}"
                                   pattern="[0-9]+">
                            <button type="button" title="Up" class="add">Up</button>
                        </fieldset>
                    </div>
                </div>
                <div class="col-md-1 mx-2 mt-7">
                    <button type="submit" class="btn btn-block bg-gradient-primary mb-3 start-50">setting
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">시간 설정</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p class="mb-0"><br>사용자가 설정한 시간 동안 방 안에 사람이없다면 자동으로 에어컨을 끕니다.</p>
                    </div>
                </div>
                <div class="card-body">
                    <form role="form" th:action="@{'/device/settings/' + ${device.getDeviceName()}}"
                          method="post">
                        <input type="hidden" name="deviceId" th:value="${device.deviceId}"/>
                        <input type="hidden" name="deviceName" th:value="${device.deviceName}"/>
                        <div class="row mt-5">
                            <div class="mb-3 col-md-6">
                                <input id="hour" type="text" class="form-control" name="hour"
                                       th:placeholder="${device.getCycle().getHour()}">
                                <label for="hour">HOUR</label>
                            </div>
                            <div class="mb-3 col-md-6">
                                <input id="minute" type="text" class="form-control" name="minute"
                                       th:placeholder="${device.getCycle().getMinute()}">
                                <label for="minute">MINUTE</label>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Setting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
