<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <title>
        설정
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
    <link href="/css/temperature-select-style.css" rel="stylesheet" type="text/css">

    <!-- 모델에 저장한 accessToken 가져오기 -->
    <script th:inline="javascript">const accessToken = [[${accessTokenTemp}]];</script>
</head>

<body class="g-sidenav-show bg-gray-100">
<div class="position-absolute w-100 h-100 top-0"
     style="background-image: url('/img/bg-detailSensor.jpg'); background-size: cover; background-position-y: 50%;">
</div>
<aside th:replace="fragments/sidebar"></aside>

<main class="main-content position-relative border-radius-lg">
    <div th:replace="fragments/nav"></div>

    <div class="card shadow-lg mx-4 mt-6">
        <div th:replace="fragments/place-tab"></div>
    </div>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col" th:each="device : ${deviceList}" th:if="${!device.getDeviceName().equals('light')}">
                <th:block
                        th:replace="'device-setting/' + ${device.getDeviceName().toLowerCase()} + '-setting'"/>
            </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center" th:if="${currentPlace == null}">
            <th:block th:replace="device-setting/detection-setting"/>
        </div>
    </div>
    <div th:replace="fragments/time-interval-setting"></div>
</main>

<!--   Core JS Files   -->
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/js/plugins/chartjs.min.js"></script>

<script src="/js/mainPage/chartName.js"></script>
<script src="/js/device-setting-page/temperature-select-script.js" type="module"></script>

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>
</html>
