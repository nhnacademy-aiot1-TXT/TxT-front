<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <title>
        TxT
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
    <!-- 모델에 저장한 accessToken 가져오기 -->
    <script th:inline="javascript">const accessToken = [[${accessTokenTemp}]];</script>
</head>

<body class="g-sidenav-show bg-gray-100">
<aside th:replace="fragments/sidebar"></aside>
<main class="main-content position-relative border-radius-lg ">
    <div th:replace="fragments/nav"></div>
    <div class="container-fluid h-100 py-4 justify-content-center">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="dropdown">
                    <button class="btn bg-gradient-primary dropdown-toggle" type="button" id="placeDropdownButton"
                            data-bs-toggle="dropdown" aria-expanded="false" th:text="${currentPlace}">
                    </button>
                    <ul id="placeDropdownMenuButton" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li th:each="place : ${placeList}">
                            <a class="dropdown-item" th:text="${place.getPlaceName()}"
                               th:href="@{/(currentPlace = ${place.getPlaceName()})}">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row mb-4" style="height: 500px;">
                    <div class="col-lg-4">
                        <div th:if="${currentPlace != 'class_b'}" class="card mb-2" style="height: 130px">
                            <div class="card-body p-3 mb-xl-4 mt-xl-4">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <img src="/img/user.png" width="60px" height="60px" class="align-top me-lg-3">
                                        <span id="currentCount"
                                              class="text-primary display-5 font-weight-bolder"></span>
                                        <span class="text-dark fs-6 font-weight-bolder">명</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card p-3 d-flex align-items-center justify-content-center"
                             th:style="${currentPlace != 'class_b' ? 'height: 370px;' : 'height: 500px;'}">
                            <div class="mb-3">
                                <img id="weatherImage">
                            </div>
                            <div class="text-bold text-4xl text-dark">
                                <span id="weatherTemperature" class="text-6xl"></span>°C
                            </div>
                            <div id="weatherSky" class="text-2xl text-dark"></div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card card-carousel overflow-hidden h-100 p-0">
                            <!-- 제목 -->
                            <!-- 첫 제목은 첫 슬라이드로 설정하기 -->
                            <div class="card-header pb-0 pt-3">
                                <div class="col">
                                    <h6 id="day-title" class="text-capitalize">온도(일)</h6>
                                </div>
                            </div>
                            <!--슬라이드 바-->
                            <div id="dayCarouselCaptions" class="carousel slide h-100" data-bs-ride="carousel">
                                <div class="carousel-inner border-radius-lg h-100">
                                    <div class="carousel-item h-100 active">
                                        <canvas id="day-temperature" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100 ">
                                        <canvas id="day-humidity" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100">
                                        <canvas id="day-illumination" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100">
                                        <canvas id="day-co2" class="chart-canvas" height="300"></canvas>
                                    </div>
                                </div>
                                <!--버튼-->
                                <button class="carousel-control-prev w-5 me-3" type="button"
                                        data-bs-target="#dayCarouselCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next w-5 me-3" type="button"
                                        data-bs-target="#dayCarouselCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 height-500">
                    <div class="col-lg-6 mb-3">
                        <div class="card card-carousel overflow-hidden h-100 p-0">
                            <!-- 제목 -->
                            <!-- 첫 제목은 첫 슬라이드로 설정하기 -->
                            <div class="card-header pb-0 pt-3">
                                <div class="col">
                                    <h6 id="week-title" class="text-capitalize">온도(주)</h6>
                                </div>
                            </div>
                            <!--슬라이드 바-->
                            <div id="weekCarouselCaptions" class="carousel slide h-100" data-bs-ride="carousel">
                                <div class="carousel-inner border-radius-lg h-100">
                                    <div class="carousel-item h-100 active">
                                        <canvas id="week-temperature" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100 ">
                                        <canvas id="week-humidity" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100">
                                        <canvas id="week-illumination" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100">
                                        <canvas id="week-co2" class="chart-canvas" height="300"></canvas>
                                    </div>
                                </div>
                                <!--버튼-->
                                <button class="carousel-control-prev w-5 me-3" type="button"
                                        data-bs-target="#weekCarouselCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next w-5 me-3" type="button"
                                        data-bs-target="#weekCarouselCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="card card-carousel overflow-hidden h-100 p-0">
                            <!-- 제목 -->
                            <!-- 첫 제목은 첫 슬라이드로 설정하기 -->
                            <div class="card-header pb-0 pt-3">
                                <div class="col">
                                    <h6 id="month-title" class="text-capitalize">온도(월)</h6>
                                </div>
                            </div>
                            <!--슬라이드 바-->
                            <div id="monthCarouselCaptions" class="carousel slide h-100" data-bs-ride="carousel">
                                <div class="carousel-inner border-radius-lg h-100">
                                    <div class="carousel-item h-100 active">
                                        <canvas id="month-temperature" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100 ">
                                        <canvas id="month-humidity" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100">
                                        <canvas id="month-illumination" class="chart-canvas" height="300"></canvas>
                                    </div>
                                    <div class="carousel-item h-100">
                                        <canvas id="month-co2" class="chart-canvas" height="300"></canvas>
                                    </div>
                                </div>
                                <!--버튼-->
                                <button class="carousel-control-prev w-5 me-3" type="button"
                                        data-bs-target="#monthCarouselCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next w-5 me-3" type="button"
                                        data-bs-target="#monthCarouselCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="justify-content-center">
                    <div class="card GaugeMeter" id="temperature"
                         data-min="-20"
                         data-total="40"
                         data-append="°C"
                         data-width="10"
                         data-size="186"
                         data-label="온도"
                         data-animationstep="0"
                         data-text_size="0.15"
                         data-theme="Green-Gold-Red">
                    </div>
                    <div class="card GaugeMeter" id="humidity"
                         data-min="0"
                         data-total="100"
                         data-append="%"
                         data-width="10"
                         data-size="186"
                         data-label="습도"
                         data-animationstep="0"
                         data-text_size="0.15"
                         data-theme="Green-Gold-Red">
                    </div>
                    <div class="card GaugeMeter" id="co2"
                         data-min="0"
                         data-total="4000"
                         data-append="ppm"
                         data-width="10"
                         data-size="186"
                         data-label="Co2"
                         data-animationstep="0"
                         data-text_size="0.15"
                         data-theme="Green-Gold-Red">
                    </div>
                    <div class="card GaugeMeter" id="voc"
                         data-min="0"
                         data-total="1000"
                         data-append="㎍/㎥"
                         data-width="10"
                         data-size="186"
                         data-label="voc"
                         data-animationstep="0"
                         data-text_size="0.12"
                         data-theme="Green-Gold-Red">
                    </div>
                    <div class="card GaugeMeter" id="illumination"
                         data-min="0"
                         data-total="200"
                         data-append="lx"
                         data-width="10"
                         data-size="187"
                         data-label="조도"
                         data-animationstep="0"
                         data-text_size="0.15"
                         data-theme="Green-Gold-Red">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="fixed-plugin">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
        <i class="fa fa-cog py-2"> </i>
    </a>
    <div class="card shadow-lg">
        <div class="card-header pb-0 pt-3 ">
            <div class="float-start">
                <h5 class="mt-3 mb-0">Argon Configurator</h5>
                <p>See our dashboard options.</p>
            </div>
            <div class="float-end mt-4">
                <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <!-- End Toggle Button -->
        </div>
        <hr class="horizontal dark my-1">
        <div class="card-body pt-sm-3 pt-0 overflow-auto">
            <!-- Sidebar Backgrounds -->
            <div>
                <h6 class="mb-0">Sidebar Colors</h6>
            </div>
            <a href="javascript:void(0)" class="switch-trigger background-color">
                <div class="badge-colors my-2 text-start">
                    <span class="badge filter bg-gradient-primary active" data-color="primary"
                          onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-dark" data-color="dark"
                          onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-info" data-color="info"
                          onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-success" data-color="success"
                          onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-warning" data-color="warning"
                          onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-danger" data-color="danger"
                          onclick="sidebarColor(this)"></span>
                </div>
            </a>
            <!-- Sidenav Type -->
            <div class="mt-3">
                <h6 class="mb-0">Sidenav Type</h6>
                <p class="text-sm">Choose between 2 different sidenav types.</p>
            </div>
            <div class="d-flex">
                <button class="btn bg-gradient-primary w-100 px-3 mb-2 active me-2" data-class="bg-white"
                        onclick="sidebarType(this)">White
                </button>
                <button class="btn bg-gradient-primary w-100 px-3 mb-2" data-class="bg-default"
                        onclick="sidebarType(this)">Dark
                </button>
            </div>
            <p class="text-sm d-xl-none d-block mt-2">You can change the sidenav type just on desktop view.</p>
            <!-- Navbar Fixed -->
            <div class="d-flex my-3">
                <h6 class="mb-0">Navbar Fixed</h6>
                <div class="form-check form-switch ps-0 ms-auto my-auto">
                    <input class="form-check-input mt-1 ms-auto" type="checkbox" id="navbarFixed"
                           onclick="navbarFixed(this)">
                </div>
            </div>
            <hr class="horizontal dark my-sm-4">
            <div class="mt-2 mb-5 d-flex">
                <h6 class="mb-0">Light / Dark</h6>
                <div class="form-check form-switch ps-0 ms-auto my-auto">
                    <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version"
                           onclick="darkMode(this)">
                </div>
            </div>
            <a class="btn bg-gradient-dark w-100" href="https://www.creative-tim.com/product/argon-dashboard">Free
                Download</a>
            <a class="btn btn-outline-dark w-100"
               href="https://www.creative-tim.com/learning-lab/bootstrap/license/argon-dashboard">View
                documentation</a>
            <div class="w-100 text-center">
                <a class="github-button" href="https://github.com/creativetimofficial/argon-dashboard"
                   data-icon="octicon-star" data-size="large" data-show-count="true"
                   aria-label="Star creativetimofficial/argon-dashboard on GitHub">Star</a>
                <h6 class="mt-3">Thank you for sharing!</h6>
                <a href="https://twitter.com/intent/tweet?text=Check%20Argon%20Dashboard%20made%20by%20%40CreativeTim%20%23webdesign%20%23dashboard%20%23bootstrap5&amp;url=https%3A%2F%2Fwww.creative-tim.com%2Fproduct%2Fargon-dashboard"
                   class="btn btn-dark mb-0 me-2" target="_blank">
                    <i class="fab fa-twitter me-1" aria-hidden="true"></i> Tweet
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.creative-tim.com/product/argon-dashboard"
                   class="btn btn-dark mb-0 me-2" target="_blank">
                    <i class="fab fa-facebook-square me-1" aria-hidden="true"></i> Share
                </a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const domain = "http://localhost:8000";
    const currentPlace = [[${currentPlace}]];

    // 첫번째로 로딩될 때
    $(document).ready(function () {
        // 차트
        changeSlideTitle();
        applyChart(domain, currentPlace);

        //재실 인원
        updatePeopleCount(domain);

        //날씨
        weather(domain);

        //게이지
        gaugeUpdate(domain, currentPlace);

        // 첫번째 로딩 후 5초마다
        // class_b 면 재실 안받음
        setInterval(() => {
            gaugeUpdate(domain, currentPlace);
            if ('class_b' !== currentPlace) {
                updatePeopleCount(domain);
            }
        }, 5000);
    })
</script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
