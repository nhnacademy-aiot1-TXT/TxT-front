<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/TxT-Title-Image.jpeg">
    <title>
        회원가입
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="/css/argon-dashboard.css?v=2.0.4" rel="stylesheet"/>
</head>

<body class="">
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
         style="background-image: url('/img/signup-cover.jpg'); background-position: top;">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">환영합니다!</h1>
                    <p class="text-lead text-white">
                        TxT
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-body">
                        <form role="form" action="/register" method="post" onsubmit="return checkField()">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="mb-1">
                                <input type="text" class="form-control" placeholder="Id" aria-label="Id" name="id"
                                       th:value="${userRegisterRequest != null && userRegisterRequest.id != null} ? ${userRegisterRequest.id} : ''">
                                <span class="ms-2 form-label text-danger" id="notificationId"></span>
                            </div>
                            <div class="mb-1">
                                <input type="text" class="form-control" placeholder="Name" aria-label="Name" name="name"
                                       th:value="${userRegisterRequest != null && userRegisterRequest.name != null} ? ${userRegisterRequest.name} : ''">
                                <span class="ms-2 form-label text-danger" id="notificationName"></span>
                            </div>
                            <div class="mb-1">
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                       name="email"
                                       th:value="${userRegisterRequest != null && userRegisterRequest.email != null} ? ${userRegisterRequest.email} : ''">
                                <span class="ms-2 form-label text-danger" id="notificationEmail"></span>
                            </div>
                            <div class="mb-0">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                       name="password">
                                <span class="ms-2 form-label text-danger" id="notificationPw"></span>
                            </div>
                            <div class="mb-0">
                                <span class="ms-2 form-label text-danger" th:text="${errorMessage}"></span>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-dark w-100 my-2 mb-2">회원가입</button>
                            </div>
                            <p class="text-sm mt-3 mb-0">
                                이미 계정이 있나요?
                                <a href="/auth/login" class="text-dark font-weight-bolder">
                                    로그인
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    function checkField() {
        let idValue = document.getElementsByName("id")[0].value;
        let nameValue = document.getElementsByName("name")[0].value;
        let emailValue = document.getElementsByName("email")[0].value;
        let passwordValue = document.getElementsByName("password")[0].value;

        let notificationId = document.getElementById("notificationId");
        let notificationName = document.getElementById("notificationName");
        let notificationEmail = document.getElementById("notificationEmail");
        let notificationPw = document.getElementById("notificationPw");

        if (!idValue.trim()) {
            notificationId.innerText = "아이디를 입력하세요.";
        } else if (idValue.trim().length < 4) {
            notificationId.innerText = "아이디는 4글자 이상 이어야 합니다.";
        } else {
            notificationId.innerText = "";
        }

        if (!nameValue.trim()) {
            notificationName.innerText = "이름을 입력하세요.";
        } else {
            notificationName.innerText = "";
        }

        if (!emailValue.trim()) {
            notificationEmail.innerText = "이메일을 입력하세요.";
        } else {
            notificationEmail.innerText = "";
        }

        if (!passwordValue.trim()) {
            notificationPw.innerText = "비밀번호를 입력하세요.";
        } else if (passwordValue.trim().length < 4) {
            notificationPw.innerText = "비밀번호는 4글자 이상 이어야 합니다.";
        } else {
            notificationPw.innerText = "";
        }

        return !(!idValue.trim() || !nameValue.trim() || !emailValue.trim() || !passwordValue.trim() || !(idValue.trim().length >= 4) || !(passwordValue.trim().length >= 4));
    }
</script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
