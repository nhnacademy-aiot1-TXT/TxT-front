<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
    am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
            am5themes_Animated.new(root)
        ]);


        async function temperatureCountCall() {
            const url = 'http://localhost:8300/api/sensor/temperature'; // Ensure the endpoint is correct and accessible

            var chartData = []




            const option = {
                method : "GET"
            }
            const response = await fetch(url, option);
            const parseData = await response.json();

            console.log(parseData);
            const dateX = new Date(parseData.time);

            console.log(dateX.getTime());

            chartData.push({
                date: dateX.getTime(),
                value: parseData.value
            });



            console.log(chartData);
            console.log(typeof chartData);
            return chartData;
        }

// Generate random data


        var value = 100;

        function generateChartData() {
            var chartData = [];
            var firstDate = new Date();
            firstDate.setDate(firstDate.getDate() - 1000);
            firstDate.setHours(0, 0, 0, 0);

            for (var i = 0; i < 16; i++) {
                var newDate = new Date(firstDate);
                newDate.setDate(newDate.getDate() + i);

                value += (Math.random() < 0.5 ? 1 : -1) * Math.random() * 10;

                chartData.push({
                    date: 1629212400000,
                    value: value
                });
            }

            console.log(chartData);
            console.log(typeof chartData);
            return chartData;
        }

var data = generateChartData();


// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
            focusable: true,
            panX: true,
            panY: true,
            wheelX: "panX",
            wheelY: "zoomX"
        }));

        var easing = am5.ease.linear;


// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
            maxDeviation: 0.5,
            extraMin: -0.1,
            extraMax: 0.1,
            groupData: false,
            baseInterval: {
                timeUnit: "day",
                count: 1
            },
            renderer: am5xy.AxisRendererX.new(root, {
                minorGridEnabled: true,
                minGridDistance: 60
            }),
            tooltip: am5.Tooltip.new(root, {})
        }));

        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
            renderer: am5xy.AxisRendererY.new(root, {})
        }));


// Add series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        var series = chart.series.push(am5xy.LineSeries.new(root, {
            minBulletDistance: 10,
            name: "Series 1",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "value",
            valueXField: "date",
            tooltip: am5.Tooltip.new(root, {
                pointerOrientation: "horizontal",
                labelText: "{valueY}"
            })
        }));
        series.data.setAll(data);

console.log(series);
console.log(data);
        series.bullets.push(function () {
            return am5.Bullet.new(root, {
                locationX: undefined,
                sprite: am5.Circle.new(root, {
                    radius: 4,
                    fill: series.get("fill")
                })
            })
        });


// Add cursor
// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
            xAxis: xAxis
        }));
        cursor.lineY.set("visible", false);


// Update data every second
        setInterval(function () {
            addData();
        }, 1000)


        function addData() {
            var lastDataItem = series.dataItems[series.dataItems.length - 1];
            var lastValue = lastDataItem.get("valueY");
            var newValue = value + ((Math.random() < 0.5 ? 1 : -1) * Math.random() * 6);
            var lastDate = new Date(lastDataItem.get("valueX"));
            var time = am5.time.add(new Date(lastDate), "day", 1).getTime();
            series.data.removeIndex(0);
            series.data.push({
                date: time,
                value: newValue
            })

            var newDataItem = series.dataItems[series.dataItems.length - 1];
            newDataItem.animate({
                key: "valueYWorking",
                to: newValue,
                from: lastValue,
                duration: 600,
                easing: easing
            });

            var animation = newDataItem.animate({
                key: "locationX",
                to: 0.5,
                from: -0.5,
                duration: 600
            });
            if (animation) {
                var tooltip = xAxis.get("tooltip");
                if (tooltip && !tooltip.isHidden()) {
                    animation.events.on("stopped", function () {
                        xAxis.updateTooltip();
                    })
                }
            }
        }


// Make stuff animate on load
// https://www.amcharts.com/docs/v5/concepts/animations/
        chart.appear(1000, 100);

    }); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
